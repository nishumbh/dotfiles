# Hyprlock config - Minimalist Edition

# Sourcing colors generated by wallust
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
$Scripts = $HOME/.config/hypr/scripts

general {
    grace = 1
    fractional_scaling = 1
    immediate_render = true
    hide_cursor = true
}

background {
    monitor =
    path = $HOME/.config/hypr/wallpaper_effects/.wallpaper_current 
    
    color = rgb(0,0,0)

    # High blur for a clean UI surface
    blur_size = 4
    blur_passes = 3 
    noise = 0.0117
    contrast = 1.0
    brightness = 0.5
    vibrancy = 0.2100
}

# Time (Small and subtle)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    color = $color13
    font_size = 40
    font_family = JetBrainsMono Nerd Font
    position = 0, -100
    halign = center
    valign = top
}

# Date (Mini)
label {
    monitor =
    text = cmd[update:18000000] echo "$(date +'%A, %B %-d')"
    color = $color13
    font_size = 14
    font_family = JetBrainsMono Nerd Font
    position = 0, -160
    halign = center
    valign = top
}

# INPUT FIELD (Slim and small)
input-field {
    monitor =
    size = 200, 40
    outline_thickness = 1
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = $color13
    fade_on_empty = true
    placeholder_text = 
    hide_input = false
    position = 0, 80
    halign = center
    valign = bottom
}

# USER (Subtle)
label {
    monitor =
    text = $USER
    color = $color13
    font_size = 12
    font_family = JetBrainsMono Nerd Font
    position = 0, 50
    halign = center
    valign = bottom
}

# Battery (Minimal corner)
label {
    monitor =
    text = cmd[update:1000] echo "$($Scripts/Battery.sh)"
    color = $color8
    font_size = 10
    font_family = JetBrainsMono Nerd Font
    position = -20, 20
    halign = right
    valign = bottom
}
