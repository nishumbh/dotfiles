# Default Keybinds
# visit https://wiki.hyprland.org/Configuring/Binds/ for more info

# /* ---- ‚ú¥Ô∏è Variables ‚ú¥Ô∏è ---- */  #
$mainMod = ALT
$secondaryMod = SUPER

# $mainMod = SUPER
# $secondaryMod = ALT

$scriptsDir = $HOME/.config/hypr/scripts
$UserConfigs = $HOME/.config/hypr/UserConfigs
$UserScripts = $HOME/.config/hypr/UserScripts

# settings for User defaults apps - set your default terminal and file manager on this file
source= $UserConfigs/01-UserDefaults.conf

#### STANDAR ####
bindd = $mainMod, SPACE, app launcher, exec, pkill rofi || true && rofi -show drun -modi drun,filebrowser,run,window
bindd = $mainMod, B, open default browser, exec, xdg-open "https://"
bindd = $mainMod, A, desktop overview, exec, $scriptsDir/OverviewToggle.sh
bindd = $mainMod, Return, Open terminal, exec, $term
bindd = $mainMod, E, file manager, exec, $files

# FEATURES / EXTRAS
bindd = $mainMod, T, Global theme switcher using Wallust, exec, $scriptsDir/ThemeChanger.sh
bindd = $mainMod, H, help / cheat sheet, exec, $scriptsDir/KeyHints.sh
bindd = $mainMod $secondaryMod, R, refresh bar and menus, exec, $scriptsDir/Refresh.sh
bindd = $mainMod CTRL, S, window switcher, exec, rofi -show window
bindd = $mainMod $secondaryMod, L, toggle master/dwindle layout, exec, $scriptsDir/ChangeLayout.sh
bindd = $secondaryMod, V, clipboard manager, exec, $scriptsDir/ClipManager.sh
bindd = $mainMod CTRL, R, rofi theme selector, exec, $scriptsDir/RofiThemeSelector.sh
bindd = $mainMod CTRL SHIFT, R, rofi theme selector (modified), exec, pkill rofi || true && $scriptsDir/RofiThemeSelector-modified.sh

bindd = $mainMod SHIFT, F, maximize window, fullscreen, 1
bindd = $mainMod SHIFT, SPACE, Float current window, togglefloating,
bindd = $mainMod $secondaryMod, SPACE, Float all windows, exec, hyprctl dispatch workspaceopt allfloat
bindd = $mainMod SHIFT, Return, DropDown terminal, exec, $scriptsDir/Dropterminal.sh $term

# Desktop zooming or magnifier
bindd = $mainMod $secondaryMod, mouse_down, zoom in, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor * 2.0}')"
bindd = $mainMod $secondaryMod, mouse_up, zoom out, exec, hyprctl keyword cursor:zoom_factor "$(hyprctl getoption cursor:zoom_factor | awk 'NR==1 {factor = $2; if (factor < 1) {factor = 1}; print factor / 2.0}')"

# Waybar / Bar related
bindd = $mainMod CTRL $secondaryMod, B, toggle waybar on/off, exec, pkill -SIGUSR1 waybar
bindd = $mainMod CTRL, B, waybar styles menu, exec, $scriptsDir/WaybarStyles.sh
bindd = $mainMod $secondaryMod, B, waybar layout menu, exec, $scriptsDir/WaybarLayout.sh

# Night light toggle (Hyprsunset)
bindd = $mainMod, N, toggle night light, exec, $scriptsDir/Hyprsunset.sh toggle

# FEATURES / EXTRAS (UserScripts)
bindd = $mainMod, W, select wallpaper, exec, $UserScripts/WallpaperSelect.sh
bindd = $mainMod SHIFT, K, search keybinds, exec, $scriptsDir/KeyBinds.sh
bindd = $mainMod SHIFT, A, animations menu, exec, $scriptsDir/Animations.sh
bindd = $mainMod SHIFT, O, change oh-my-zsh theme, exec, $UserScripts/ZshChangeTheme.sh

# Move current workspaces to monitors
bindd = $mainMod CTRL, F9, move workspace to left monitor, movecurrentworkspacetomonitor, l
bindd = $mainMod CTRL, F10, move workspace to right monitor, movecurrentworkspacetomonitor, r
bindd = $mainMod CTRL, F11, move workspace to up monitor, movecurrentworkspacetomonitor, u
bindd = $mainMod CTRL, F12, move workspace to down monitor, movecurrentworkspacetomonitor, d

#### SYSTEM ####
bindd = CTRL $secondaryMod, Delete, exit Hyprland, exec, hyprctl dispatch exit 0
bindd = $mainMod SHIFT, Q,,killactive
bindd = CTRL $secondaryMod, L, lock screen, exec, $scriptsDir/LockScreen.sh
bindd = CTRL $secondaryMod, P, powermenu, exec, $scriptsDir/Wlogout.sh
bindd = $mainMod SHIFT, N, notification panel, exec, swaync-client -t -sw
bindd = $mainMod SHIFT, E, Quick settings menu, exec, $scriptsDir/Kool_Quick_Settings.sh

exec-once = $scriptsDir/ChangeLayout.sh init

# Cycle windows
bindd = $mainMod, tab, cycle next window, cyclenext
bindd = $secondaryMod, tab, bring active to top, bringactivetotop

# Special Keys / Hot Keys
bindeld = , xf86audioraisevolume, volume up, exec, $scriptsDir/Volume.sh --inc
bindeld = , xf86audiolowervolume, volume down, exec, $scriptsDir/Volume.sh --dec
bindeld = $secondaryMod, xf86audioraisevolume, volume up precise, exec, $scriptsDir/Volume.sh --inc-precise
bindeld = $secondaryMod, xf86audiolowervolume, volume down precise, exec, $scriptsDir/Volume.sh --dec-precise
bindld = , xf86AudioMicMute, toggle mic mute, exec, $scriptsDir/Volume.sh --toggle-mic
bindld = , xf86audiomute, toggle mute, exec, $scriptsDir/Volume.sh --toggle
bindld = , xf86Sleep, sleep, exec, systemctl suspend
bindld = , xf86Rfkill, airplane mode, exec, $scriptsDir/AirplaneMode.sh

# media controls
bindld = , xf86AudioPlayPause, play/pause, exec, $scriptsDir/MediaCtrl.sh --pause
bindld = , xf86AudioPause, pause, exec, $scriptsDir/MediaCtrl.sh --pause
bindld = , xf86AudioPlay, play, exec, $scriptsDir/MediaCtrl.sh --pause
bindld = , xf86AudioNext, next track, exec, $scriptsDir/MediaCtrl.sh --nxt
bindld = , xf86AudioPrev, previous track, exec, $scriptsDir/MediaCtrl.sh --prv
bindld = , xf86audiostop, stop, exec, $scriptsDir/MediaCtrl.sh --stop

# Screenshot keybindings
bindd = $mainMod, Print, screenshot now, exec, $scriptsDir/ScreenShot.sh --now
bindd = $mainMod SHIFT, Print, screenshot (area), exec, $scriptsDir/ScreenShot.sh --area
bindd = $mainMod CTRL, Print, screenshot in 5s, exec, $scriptsDir/ScreenShot.sh --in5
bindd = $mainMod CTRL SHIFT, Print, screenshot in 10s, exec, $scriptsDir/ScreenShot.sh --in10
bindd = $secondaryMod, Print, screenshot active window, exec, $scriptsDir/ScreenShot.sh --active
bindd = $mainMod SHIFT, S, screenshot (swappy), exec, $scriptsDir/ScreenShot.sh --swappy

# Resize windows
binded = $mainMod SHIFT, left, resize left (-50), resizeactive, -50 0
binded = $mainMod SHIFT, right, resize right (+50), resizeactive, 50 0
binded = $mainMod SHIFT, up, resize up (-50), resizeactive, 0 -50
binded = $mainMod SHIFT, down, resize down (+50), resizeactive, 0 50

# Move windows
bindd = $mainMod CTRL, left, move window left, movewindow, l
bindd = $mainMod CTRL, right, move window right, movewindow, r
bindd = $mainMod CTRL, up, move window up, movewindow, u
bindd = $mainMod CTRL, down, move window down, movewindow, d

# Swap windows
bindd = $mainMod $secondaryMod, left, swap window left, swapwindow, l
bindd = $mainMod $secondaryMod, right, swap window right, swapwindow, r
bindd = $mainMod $secondaryMod, up, swap window up, swapwindow, u
bindd = $mainMod $secondaryMod, down, swap window down, swapwindow, d

# group
bindd = $mainMod, G, toggle group, togglegroup
bindd = $mainMod, Tab, Change Group Forward, changegroupactive, f
bindd = $mainMod CTRL, Tab, change active in group, changegroupactive
bindd = $mainMod SHIFT, Tab, Change Group Back, changegroupactive, b

# Move window into/out of group
bindd = $mainMod CTRL, K, Move left into group, moveintogroup, l
bindd = $mainMod CTRL, L, Move Right into group, moveintogroup, r
bindd = $mainMod CTRL, H, Move active out of group, moveoutofgroup

# Move focus with mainMod + arrow keys
bindd = $mainMod, left, focus left, movefocus, l
bindd = $mainMod, right, focus right, movefocus, r
bindd = $mainMod, up, focus up, movefocus, u
bindd = $mainMod, down, focus down, movefocus, d

# Special workspace
bindd = $mainMod SHIFT, U, move to special workspace, movetoworkspace, special
bindd = $mainMod, U, toggle special workspace, togglespecialworkspace,

# Switch workspaces
bindd = $mainMod, code:10, workspace 1, workspace, 1
bindd = $mainMod, code:11, workspace 2, workspace, 2
bindd = $mainMod, code:12, workspace 3, workspace, 3
bindd = $mainMod, code:13, workspace 4, workspace, 4
bindd = $mainMod, code:14, workspace 5, workspace, 5
bindd = $mainMod, code:15, workspace 6, workspace, 6
bindd = $mainMod, code:16, workspace 7, workspace, 7
bindd = $mainMod, code:17, workspace 8, workspace, 8
bindd = $mainMod, code:18, workspace 9, workspace, 9
bindd = $mainMod, code:19, workspace 10, workspace, 10

# Move active window and follow
bindd = $mainMod SHIFT, code:10, move to workspace 1, movetoworkspace, 1
bindd = $mainMod SHIFT, code:11, move to workspace 2, movetoworkspace, 2
bindd = $mainMod SHIFT, code:12, move to workspace 3, movetoworkspace, 3
bindd = $mainMod SHIFT, code:13, move to workspace 4, movetoworkspace, 4
bindd = $mainMod SHIFT, code:14, move to workspace 5, movetoworkspace, 5
bindd = $mainMod SHIFT, code:15, move to workspace 6, movetoworkspace, 6
bindd = $mainMod SHIFT, code:16, move to workspace 7, movetoworkspace, 7
bindd = $mainMod SHIFT, code:17, move to workspace 8, movetoworkspace, 8
bindd = $mainMod SHIFT, code:18, move to workspace 9, movetoworkspace, 9
bindd = $mainMod SHIFT, code:19, move to workspace 10, movetoworkspace, 10
bindd = $mainMod SHIFT, bracketleft, move to previous workspace, movetoworkspace, -1
bindd = $mainMod SHIFT, bracketright, move to next workspace, movetoworkspace, +1

# Move active window silently
bindd = $mainMod CTRL, code:10, move silently to workspace 1, movetoworkspacesilent, 1
bindd = $mainMod CTRL, code:11, move silently to workspace 2, movetoworkspacesilent, 2
bindd = $mainMod CTRL, code:12, move silently to workspace 3, movetoworkspacesilent, 3
bindd = $mainMod CTRL, code:13, move silently to workspace 4, movetoworkspacesilent, 4
bindd = $mainMod CTRL, code:14, move silently to workspace 5, movetoworkspacesilent, 5
bindd = $mainMod CTRL, code:15, move silently to workspace 6, movetoworkspacesilent, 6
bindd = $mainMod CTRL, code:16, move silently to workspace 7, movetoworkspacesilent, 7
bindd = $mainMod CTRL, code:17, move silently to workspace 8, movetoworkspacesilent, 8
bindd = $mainMod CTRL, code:18, move silently to workspace 9, movetoworkspacesilent, 9
bindd = $mainMod CTRL, code:19, move silently to workspace 10, movetoworkspacesilent, 10
bindd = $mainMod CTRL, bracketleft, move silently to previous workspace, movetoworkspacesilent, -1
bindd = $mainMod CTRL, bracketright, move silently to next workspace, movetoworkspacesilent, +1

# Scroll through workspaces
bindd = $mainMod, mouse_down, next workspace, workspace, e+1
bindd = $mainMod, mouse_up, previous workspace, workspace, e-1
bindd = $mainMod, period, next workspace, workspace, e+1
bindd = $mainMod, comma, previous workspace, workspace, e-1

# Move/resize windows with mouse
bindmd = $mainMod, mouse:272, move window, movewindow
bindmd = $mainMod, mouse:273, resize window, resizewindow
